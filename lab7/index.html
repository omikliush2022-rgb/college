<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Featured News</title>
  <style>
    
    *, *::before, *::after { box-sizing: border-box; }
    :root{
      --bg: #c2c2c2;
      --card-radius: 10px;
      --gap: 32px;
      --title-bg: #1f2a8a; 
      --title-color: #fff;
      --shadow: 0 6px 16px rgba(0,0,0,.15);
    }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 40px 16px;
      color:#111;
    }
    .container{
      width: 100%;
      max-width: 1200px;
    }

    .featured-grid{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--gap);
    }
    @media (max-width: 820px){
      .featured-grid{ grid-template-columns: 1fr; }
    }

    .card{
      position: relative;
      border-radius: var(--card-radius);
      overflow: hidden;
      background: #000;
      box-shadow: var(--shadow);
      isolation: isolate; 
    }

    .card a{
      display: block;
      position: relative;
      width: 100%;
      height: 100%;
      color: inherit;
      text-decoration: none;
    }

    .card img{
      display: block;
      width: 100%;
      height: 100%;
      max-height: 360px;           
      object-fit: cover;
    }

    .card::after{
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.35) 0%, rgba(0,0,0,0) 55%);
      z-index: 1;
      transition: opacity .25s ease;
    }

    .card h2{
      position: absolute;
      left: 20px;
      bottom: 24px;
      margin: 0;
      font-size: clamp(18px, 2.2vw, 28px);
      line-height: 1.2;
      font-weight: 700;
      color: var(--title-color);
      z-index: 2;

      display: inline;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
      background: var(--title-bg);
      padding: 6px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }

    .card:hover::after{ opacity: .55; }
    .card:hover img{ transform: scale(1.02); }
    .card img{ transition: transform .35s ease; }
  </style>
</head>
<body>
  <header id="featured_container" aria-label="Featured News and Announcements">
    <div class="container">
      <div class="featured-grid">
     
        <article class="card">
          <a href="/news/instytuty-dosiahnennia-plany-motyvatsiia-tematychnyi-nomer-zhurnalu-lvivska-politekhnika" aria-label="Інститути – досягнення, плани, мотивація">
            <img src="./lplitart.jpg" alt="Заставка до матеріалу"/>
            <h2>Інститути – досягнення, плани, мотивація: тематичний номер журналу «Львівська політехніка»</h2>
          </a>
        </article>

        <article class="card">
          <a href="/news/konferentsiia-trudovoho-kolektyvu-natsionalnoho-universytetu-lvivska-politekhnika" aria-label="Звіт в.о. ректора">
            <img src="./zh-inst-tt (1).jpg" alt="Основні результати роботи"/>
            <h2>Звіт в.о. ректора Львівської політехніки Юрія Бобала на Конференції трудового колективу 30 січня 2025 року</h2>
          </a>
        </article>

        <article class="card">
          <a href="/news/politekhnika-ekskursiina" aria-label="Політехніка екскурсійна">
            <img src="./zobrazhennyaviber2024-07-1515-03-24-090.jpg" alt="Політехніка екскурсійна"/>
            <h2>Політехніка екскурсійна</h2>
          </a>
        </article>

        <article class="card">
          <a href="/news/lvivska-politekhnika-u-reitynhakh-zakladiv-vyshchoi-osvity" aria-label="Львівська політехніка у рейтингах">
            <img src="./zvit-rektora-2024-tt.jpg" alt="Фронтон головного корпусу Львівської політехніки"/>
            <h2>Львівська політехніка у рейтингах закладів вищої освіти</h2>
          </a>
        </article>
      </div>
    </div>
  </header>
</body>
</html>
